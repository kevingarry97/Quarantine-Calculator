<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'green': totalBudget > 0, 'red': totalBudget < 0}">{{ totalBudget }}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <add-item-form style="padding: 30px;" (formSubmit)="addItem($event)"></add-item-form>
    </div>
</section>

<hr style="margin-top: 0;">

<budget-item-list [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)"></budget-item-list>
